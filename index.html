<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

     <!-- css -->

    
    <link rel="stylesheet" href="style.css"/>


    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="phot" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Rakeshpudu</span>
            <span class="job">student</span>

        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background-color: #1da1f2;" >
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link" style="background-color: rgb(101, 241, 101);">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>
         
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        
     </div>
</body>
</html>
